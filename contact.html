<section id="contact" class="paralax-mf footer-paralax bg-image sect-mt4 route" style="background-image: url(assets/img/overlay-bg.jpg)">
      <div class="overlay-mf"></div>
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="contact-mf">
              <div id="contact" class="box-shadow-full">
                <div class="row">
                  <div class="col-md-6">
                    <div class="title-box-2">
                      <h5 class="title-left">Send Message Us</h5>
                    </div>
                    <div>
                      <form action="#contact" role="form" class="php-email-form">
                        <div class="row">
                          <div class="col-md-12 mb-3">
                            <div class="form-group">
                              <label for="name">Your Name <span class="text-danger">*</span></label>
                            <input
                             type="text"
                             name="name"
                             class="form-control"
                             id="name"  
                             placeholder="Your Name"
        
                             />
                              <div class="name-error error-text">
                                <span class="error-icon"></span>
                                <span class="error-text"></span>
                              </div>
                            </div>
                          </div>
                          <div class="col-md-12 mb-3">
                            <div class="form-group">
                              <label for="email">Your Email <span class="text-danger">*</span></label>
                            <input
                              type="email"
                              class="form-control"
                              name="email"
                              id="email"
                              placeholder="Your Email"
                            />
                              <div class="email-error pop-up-error">
                                <span class="error-icon"></span>
                                <span class="error-text"></span>
                              </div>
                            </div>
                          </div>
                          <div class="col-md-12 mb-3">
                            <div class="form-group">
                              <label for="subject">Subject <span class="text-danger">*</span></label>
                            <input
                              type="text"
                              class="form-control"
                              name="subject"
                              id="subject"
                              placeholder="Subject"
                            />
                              <div class="subject-error pop-up-error">
                                <span class="error-icon"></span>
                                <span class="error-text"></span>
                              </div>
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <label for="message">Message <span class="text-danger">*</span></label>
                            <textarea
                              class="form-control"
                              name="message"
                              rows="5"
                              placeholder="Message"
                              
                            ></textarea>
                              <div class="message-error pop-up-error">
                                <span class="error-icon"></span>
                                <span class="error-text"></span>
                              </div>
                            </div>
                          </div>
                          <div class="col-md-12 text-center my-3">
                            <div class="error-message">
                              <span class="error-text"></span>
                            </div>
                          </div>
                          <div class="col-md-12 text-center">
                          <button type="submit" class="click-here button button-a button-big button-rouded">Send Message</button>
                            <!-- button exp-->
                            <div class="custom-model-main">
                              <div class="custom-model-inner">
                                <div class="close-btn"></div>
                                <div class="custom-model-wrap">
                                  <div class="pop-up-content-wrap">
                                    <h2 class="confirmation-message"></h2>
                                  </div>
                                </div>
                              </div>
                              <div class="bg-overlay"></div>
                            </div>
                            <!--  -->
                          </div>
                        </div>
                      </form>
                    </div>
